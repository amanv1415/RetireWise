services:
  - type: web
    name: retirewise-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/ready
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAX_PORT_RETRIES
        value: "10"
      - key: JSON_LIMIT
        value: 1mb
      - key: URL_ENCODED_LIMIT
        value: 1mb
      - key: TRUST_PROXY
        value: "true"
      - key: JWT_EXPIRE
        value: 7d
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: retirewise-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
